<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <title>My board</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <!-- My style -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>

    <!-- ! topbar -->

    <section id="topbar" class="shadow">
      <div id="topbar_main">
        <div class="search-box px-3">
          <input class="search-input" type="text" placeholder="جستجو">
        </div>
        <div class="logo text-white">
          <h2 class="m-0">داشبورد من</h2>
        </div>
        <div class="time-bar px-3">
          <p class="m-0 h5 text-white">8:00</p>
        </div>
      </div>
    </section>

    <!-- ! navbar -->

    <!-- TODO: toggle navbar -->

    <aside id="navbar" class="shadow">
      <div id="navbar_main">
        <div class="navbar-top">
          <a href="#">
            <img src="assets/img/user.jpg" alt="user">
            <p>علی عیوضی</p>
          </a>
        </div>
        <div class="navbar-links">
          <a href="#">
            <i class="fa fa-calendar-check h3"></i>
            <p>کار ها</p>
          </a>
          <a href="#">
            <i class="fa fa-route h3"></i>
            <p>اهداف</p>
          </a>
          <a href="#">
            <i class="fa fa-piggy-bank h3"></i>
            <p>مالی</p>
          </a>
          <a href="#">
            <i class="fa fa-bullseye h3"></i>
            <p>پروژه ها</p>
          </a>
          <a href="#">
            <i class="fa fa-lightbulb h3"></i>
            <p>ایده ها</p>
          </a>
          <a href="#">
            <i class="fa fa-book h3"></i>
            <p>منابع</p>
          </a>
          <a href="#">
            <i class="fa fa-images h3"></i>
            <p>گالری</p>
          </a>
          <a href="#">
            <i class="fa fa-city h3"></i>
            <p>ماینر</p>
          </a>
          <a href="#">
            <i class="fa fa-chart-pie h3"></i>
            <p>امتیازات</p>
          </a>
          <a href="#">
            <i class="fa fa-shopping-basket h3"></i>
            <p>فروشگاه</p>
          </a>
        </div>
        <div class="navbar-toggle">
          <button type="button" class="navbar-toggle_btn"><i class="fa fa-chevron-circle-left fa-xl"></i></button>
        </div>
        <div class="navbar-setting">
          <a href="#">
            <i class="fa fa-cog fa-lg"></i>
          </a>
        </div>
      </div>
    </aside>

    <!-- ! status board -->
    <section id="status_board" class="shadow py-3">
      <div class="status_main p-2">
        
      </div>
    </section>

    <!-- ! main content -->

    <section id="main"></section>

    <!-- ! footer -->

    <section id="footer"></section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
